<!DOCTYPE html>

<html>

<head>
	<title>Table</title>
</head>

<body>
	<br/><br/><br/><br/>
	
	<table border="1" width="400px" height="200px" align="center">
		<thead align="center" bgcolor="skyblue">
		
		<tr>
			<td><b>No</b></td>
			<td><b>Name</b></td>
			<td><b>QTY</b></td>
			<td><b>Price</b></td>
			<td><strong>Total</strong></td>

		</tr>
		</thead>
		
		
<tbody >
		<tr bgcolor="blue">
			<td align="center">1</td>
			<td>Coffee</td>
			<td align="center">2</td>
			<td align="right">500</td>
			<td align="right">1000</td>
		</tr>

		<tr bgcolor="steelblue">
		
			<td align="center">2</td>
			<td align="left">Tea(0%)</td>
			<td align="center">3</td>
			<td align="right">1000</td>
			<td align="end" rowspan="2">6000</td>
		</tr>

		<tr bgcolor="grey">
			<td align="center">3</td>
			<td align="left">Tea(50%)</td>
			<td align="center">3</td>
			<td align="right">1000</td>
			
		</tr>

		<tr bgcolor="red">
			<td align="center">4</td>
			<td>Milk</td>
			<td align="center">2</td>
			<td align="right">1000</td>
			<td align="right">2000</td>
		</tr>
</tbody>
<tfoot bgcolor="lightblue">
		<tr>
			<td align="middle" colspan="4"><b>Total Amount</b></td>
			<td align="end">9000</td>
		</tr>
</tfoot>		
	</table><br/>

	<center><a href="table.html" target="_blank">Visit</a></center>
</body>

</html>
