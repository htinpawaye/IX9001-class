<!DOCTYPE html>
<html>

<head>
	<title>List</title>
</head>

<body>

	<h1>Lists</h1>
		<h2>Ordered List</h2>
		<ol type="a">
			<li>Apple</li>
			<li>Orange</li>
			<li>Laptop</li>
		</ol>

	<h2>Unordered List</h2>
		<ul type="circle">
			<li>Pen</li>
			<li>Pencil</li>
			<li>eraser</li>
		</ul>
		<ol start="33" type="1">
			<li>Apple</li>
			<li>Orange</li>
			<li>Laptop</li>
		</ol>
</body>

</html>
